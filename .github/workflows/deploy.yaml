name: Deploy to Google Cloud Run

on:
  push:
    branches:
      - live

jobs:
  setup-build-publish-deploy:
    name: Setup, Build, Publish, and Deploy
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v0.2.1
      with:
        service_account_key: ${{ secrets.GCP_SA_KEY }}
        project_id: ${{ secrets.GCP_PROJECT }}
        export_default_credentials: true

    - name: Configure Docker
      run: |
        gcloud --quiet auth configure-docker

    - name: Build and Push Docker image
      run: |
        docker build -t gcr.io/$GCP_PROJECT_ID/my-app:$GITHUB_SHA .
        docker push gcr.io/$GCP_PROJECT_ID/my-app:$GITHUB_SHA

    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy my-app --image gcr.io/$GCP_PROJECT_ID/my-app:$GITHUB_SHA --platform managed --region europe-west3 --allow-unauthenticated
