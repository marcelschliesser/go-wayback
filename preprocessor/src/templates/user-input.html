{{define "content"}}
<hgroup>
    <h1>Waybackmachine Downloader</h1>
    <h2>Export your old content by year from the Waybackmachine.</h2>
</hgroup>

<form method="POST">
    <label for="domain">Domain</label>
    <input type="domain" id="domain" name="domain" placeholder="kfz.net" required>
    <small>We'll never share your domain with anyone else.</small>

    <label for="year">Year</label>
    <input type="year" id="year" name="year" placeholder="2012" required>
    <small>We'll never share your year with anyone else.</small>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="abc@web.de" required>
    <small>We'll never share your email with anyone else.</small>
  
    <button type="submit">Submit</button>
</form>

{{end}}
